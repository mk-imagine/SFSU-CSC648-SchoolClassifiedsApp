version: '3'

services:
  database:
    image: mysql
    hostname: database
    container_name: database
    restart: always
    environment:
      MYSQL_DATABASE: cs
      MYSQL_USER: test
      MYSQL_PASSWORD: csc648team8
      MYSQL_ROOT_PASSWORD: csc648team8
    ports:
      - 3306:3306
    healthcheck:
        test: out=$$(mysqladmin ping -h localhost -P 3306 -u foo --password=bar 2>&1); echo $$out | grep 'mysqld is alive' || { echo $$out; exit 1; }
        timeout: 3s
        retries: 20
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - dbdata:/var/lib/mysql

  backend:
    container_name: backend
    build: server
    volumes:
      - /usr/src/server/node_modules
    ports:
      - 8080:8080
    depends_on: 
      - database
    links:
      - database
    command: ["node", "index.js"]

  frontend:
    container_name: frontend
    build: 
      context: ./web
    volumes:
      - /usr/src/client/node_modules
    ports:
      - 80:80
      - 443:443
    depends_on: 
      - backend

volumes:
  dbdata: